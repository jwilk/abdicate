dist: trusty
sudo: false
language: python
python:
- "3.3"
- "3.4"
- "3.5"
- "3.6"
- "3.7-dev"
addons:
  apt:
    packages:
    - libaa1
cache: pip
install:
- pip install python-aalib
- pip install pillow
- pip install pyflakes pydiatra
- pip install docutils pygments
script:
- ./abdicate --help
- python3 -m pyflakes abdicate
- python3 -m pydiatra abdicate
- private/check-rst

